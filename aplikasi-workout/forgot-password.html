<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Workout App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-900">

    <div class="flex items-center justify-center min-h-screen p-4">
        
        <div class="relative w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">

            <div class="text-center">
                <img src="public/images/transparan.png" alt="Logo Aplikasi" class="w-20 h-auto mx-auto mb-4 invert">
                <h1 class="text-3xl font-bold text-white">Lupa Password?</h1>
                <p class="mt-2 text-sm text-gray-400">Jangan khawatir! Masukkan email Anda dan kami akan kirimkan link untuk mereset password.</p>
            </div>

            <p id="message" class="text-center font-medium"></p>
            
            <form class="space-y-4" onsubmit="event.preventDefault(); handleForgotPassword();">
                <!-- Input Email -->
                <div>
                    <label for="email" class="text-sm font-medium text-gray-300">Email Terdaftar</label>
                    <input type="email" id="email" placeholder="email@anda.com" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-teal-500 focus:border-teal-500" required>
                </div>

                <button type="submit" class="w-full py-3 px-4 bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:ring-teal-500/50 text-white font-semibold rounded-lg shadow-md transition-colors duration-300">
                    Kirim Link Reset
                </button>
            </form>
            
            <p class="text-sm text-center text-gray-400">
                Ingat password Anda? <a href="aplikasi_pengguna_login.html" class="font-medium text-teal-400 hover:underline">Kembali ke Login</a>
            </p>
        </div>
    </div>
    
    <script>
        function handleForgotPassword() {
            const messageElement = document.getElementById('message');
            // PENTING: Logika backend untuk lupa password belum dibuat.
            // Ini adalah placeholder untuk memberitahu pengguna.
            messageElement.innerText = 'Fitur ini sedang dalam pengembangan. Untuk saat ini, silakan hubungi admin.';
            messageElement.className = 'text-center font-medium text-yellow-400';
        }
    </script>
</body>
</html>
